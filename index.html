<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favacom.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CodeVoid0x25's Realm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        .loading-bar-container {
            width: 80%;
            background: #555;
            height: 30px;
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.1s;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .frog {
            position: absolute;
            font-size: 3rem;
            animation: moveFrog 10s linear infinite;
        }
        @keyframes moveFrog {
            0% { 
                transform: translateX(0vw) translateY(100vh);
                opacity: 1;
            }
            25% { 
                transform: translateX(100vw) translateY(0vh);
                opacity: 0.8;
            }
            50% { 
                transform: translateX(-100vw) translateY(100vh);
                opacity: 0.6;
            }
            75% { 
                transform: translateX(0vw) translateY(50vh);
                opacity: 0.4;
            }
            100% { 
                transform: translateX(100vw) translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">‚òïüñ•Ô∏èInitializing The Void Door...üñ•Ô∏è‚òï</div>
        <div class="subtitle">üê∏Please Stand Byüê∏</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const loadingBar = document.getElementById('loadingBar');

        function createFrog() {
            const frog = document.createElement('div');
            frog.classList.add('frog');
            frog.textContent = 'üê∏'; // Frog emoji
            frog.style.left = `${Math.random() * 100}vw`;
            frog.style.top = `${Math.random() * 100}vh`;
            container.appendChild(frog);
            setTimeout(() => frog.remove(), 10000);
        }

        setInterval(createFrog, 200);

        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            loadingBar.style.width = `${progress}%`;
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 500);
            }
        }, 100);
    </script>
</body>
</html>
